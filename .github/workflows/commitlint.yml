name: Commitlint

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  lint-pr-title:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Commitlint
        run: |
          npm install -g @commitlint/config-conventional @commitlint/cli

      - name: Lint PR title
        run: |
          echo "${{ github.event.pull_request.title }}" | commitlint --config .commitlintrc.json
